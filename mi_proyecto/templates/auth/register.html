<h1>Registro de Usuario</h1>
<form action="" method="post">
    {% csrf_token %}
    <div>
        <label>
            Usuario
            <input type="text" name="username">
        </label>
    </div>
    <div>
        <label>
            Contraseña
            <input type="password" name="password">
        </label>
    </div>
    <button type="submit">Enviar</button>
</form>
<a href="/login">Iniciar sesión</a>
